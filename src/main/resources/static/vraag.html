
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

 <div class="container" id="banner">
      <div class="row">
          <h2> Welcome at Program IT Starter app  </h2>
      </div>
    </div>
    
    <form id="col-form" th:object="${question}" th:action="@{/question/save}" action="#" method="post">
        <input type="text" th:field="*{question}" class="form-control" placeholder=" vraag"/>

        <input type="text" th:field="*{code}" class="form-control" placeholder=" Souorcecode"/>

        <input type="date" th:field="*{difficulty}" class="form-control" placeholder=" year"/>

        <input type="text" th:field="*{label}" class="form-control" placeholder=" label"/>
        <select type="text" th:field="*{format}" class="form-control">
            <option name="select" value="LP">LP</option>
            <option name="select" value="LP2">LP2</option>
            <option name="select" value="LP3">LP3</option>
            <option name="select" value="12">12</option>
            <option name="select" value="10">10</option>
            <option name="select" value="7">7</option>
        </select>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder=" price"/>
        <!--use id & name instead of field to set default value!!-->
        <input type="hidden" th:id="*{idusers}" name="idusers" th:value="${currentuser.id}" class="form-control" placeholder=" label"/>
        <input class="button" type="submit" value="Submit"/>
    </form>
    
    
    
    
	<form method="post" action="/insert">
		<table>
			<tr><td>Question</td><td><input type="text" name="name" placeholder="State your Question"></td></tr>
			<tr><td>Code</td><td><textarea name="sourceCode" rows="8" cols="40"></textarea> </td></tr>

			<tr><td>Difficulty</td><td><input type="text" name="difficulty" placeholder="niet gebruiken moet de Enum in"></td></tr>
			<tr><td>Is Marked</td><td><input type="checkbox" name="isMarked"></td></tr>
			<input type='hidden' value='0' name='isMarked'>
			<tr><td>Status</td><td><input type="text" name="status" placeholder="Niet gebruiken moet ook een enum in"></td></tr>
			
	

			<tr><td>Feedback</td><td><input type="text" name="feedback" placeholder="State feedback if you have any"></td></tr>
			<tr><td>InternetLink</td><td><input type="text" name="interLink" placeholder="insert a hyperlink to youtube here"></td></tr>
			<tr><td>Press here to upload the Question!</td><td><input class="btn btn-success btn-sm" type="submit" value="Insert"></td></tr>
		</table>
	</form>
	
</body>
</html>
